
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:dbs="http://www.dbsoft.com.br/ui/dbsfaces"
	xmlns:dbscom="http://www.dbsoft.com.br/ui/dbsfacescom">
		
	<cc:interface componentType="br.com.dbsoft.ui.component.crudView">
		<cc:attribute name="crudBean" preferred="true" required="true"/>
		<cc:attribute name="id" preferred="true"/>
		<cc:attribute name="style"/>
		<cc:attribute name="styleClass"/>
		<cc:attribute name="rendered" preferred="true"/>	
		<cc:attribute name="update" default=""/>
		<cc:attribute name="allowDelete" default="true"/>
		<cc:attribute name="allowUpdate" default="true"/>
		<cc:attribute name="width" default="100"/>
		<cc:attribute name="height" default="100"/>
		<cc:facet name="approveDialog"/>
		<cc:facet name="reproveDialog"/>
	</cc:interface>
	
	<cc:implementation >
		<div id="#{cc.clientId}" class="dbs_crudView #{cc.attrs.styleClass}" style="#{cc.attrs.style}">
			<f:event listener="#{cc.crudBean.beginEditingView}" type="preRenderComponent"/> 
			
			<dbs:div id="content" styleClass="-content">
					
				<cc:insertChildren/>

<!-- 				<dbscom:beanNavCrudMessages id="#{cc.clientId}_message" -->
<!-- 										   crudBean="#{cc.crudBean}" -->
<!--  							               update="#{cc.clientId}"> -->
<!--  				</dbscom:beanNavCrudMessages> -->
				<dbscom:modalCrudMessages id="#{cc.clientId}_message"
										   crudBean="#{cc.crudBean}"
 							               update="#{cc.clientId}">
 				</dbscom:modalCrudMessages>
			</dbs:div>
		</div>
	</cc:implementation>
</ui:component>
